<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teemah Nails</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h3>BOOK YOUR BEAUTY PARLOUR APPOINTMENT TODAY</h3>
        <form id="tech">
            <div class="form-group">
                <label for="name">first name</label>
                <input id="name" class="form-control" type="text">

                <label for="date">date availability</label>
                <input id="date" class="form-control" type="date">
                <h5>please select your prefered choice</h5>
                <select name="" id="nail">
                    <option value="acrylics">Acrylics</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="spa">Spa</option>
                    <option value="refill">Refill</option>
                    <option value="gel">Dipping Powder</option>
                    <option value="waxing">waxing</option>


                </select><br><br>

                <label for="times">Time Availability (Start Up Time)</label>
                <input id="time" class="form-control" type="time">

                <label for="time2">Time Availability (End Time)</label>
                <input id="time2" class="form-control" type="time">


                <button type="submit">CLICK HERE TO CONFIRM YOUR APPOINTMENT</button>


            </div>

        </form>
        <span id="output"></span>



</body>
